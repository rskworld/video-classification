dataset:
  name: "Video Classification Dataset"
  version: "1.0.0"
  description: "Video classification dataset with labeled video clips across multiple categories"
  
  paths:
    train: "data/train"
    test: "data/test"
    validation: "data/validation"
    frames: "frames"
    
  splits:
    train_ratio: 0.7
    test_ratio: 0.2
    validation_ratio: 0.1

video:
  formats:
    - "mp4"
    - "mov"
    - "avi"
    - "mkv"
    
  processing:
    fps: 30
    resolution: [224, 224]
    max_duration: 10  # seconds
    
frame_extraction:
  fps: 1  # Extract 1 frame per second
  format: "jpg"
  quality: 95

categories:
  - "action"
  - "comedy"
  - "drama"
  - "sports"
  - "documentary"
  - "news"
  - "music"
  - "education"

